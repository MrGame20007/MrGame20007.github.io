<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Clicker</title>
  <style>

    .delete-save {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #f44336; /* Red color */
      border: none;
      border-radius: 10px;
      color: white;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    .delete-save:hover {
    background-color: #d32f2f; /* Darker red on hover */
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #4caf50;
      border: none;
      border-radius: 10px;
      color: white;
      margin-bottom: 20px;
    }

    #aura {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #gain-info {
      font-size: 16px;
      margin-bottom: 40px;
      color: #ccc;
    }

    #auto-click-rate {
      font-size: 16px;
      margin-bottom: 10px;
      color: #ccc;
    }

    #powerups {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .powerup {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: 1px solid #666;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .powerup:hover {
      background-color: #555;
    }

    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .flash-red {
      animation: flashRed 0.3s ease;
    }

    @keyframes flashRed {
      0% { background-color: #f00; }
      100% { background-color: #333; }
    }
  </style>
</head>
<body>

  <button onclick="increaseAura()">Click Me</button>
  <div id="aura">Aura: 0</div>
  <div id="gain-info">Aura per click: 1</div>
  <div id="auto-click-rate">Auto Click Rate: 0</div>

  <button class="delete-save" onclick="deleteSaveData()">Delete Save Data</button>

  <div id="powerups"></div>

  <script>
    let aura = 0;
    let auraPerClick = 1;
    let autoClickRate = 0;  // Auto-clicker rate per second
    let autoClickerInterval;

    let powerups = [
      { name: 'Aura Per Click +1', baseCost: 50, cost: 50, multiplier: 1, bought: 0 },
      { name: 'Aura Per Click +5', baseCost: 150, cost: 150, multiplier: 5, bought: 0 },
      { name: 'Aura Per Click +10', baseCost: 500, cost: 500, multiplier: 10, bought: 0 },
      { name: 'Auto-Clicker +1 Click Per Second', baseCost: 200, cost: 200, multiplier: 1, bought: 0 },
      { name: 'Auto-Clicker +5 Clicks Per Second', baseCost: 500, cost: 500, multiplier: 5, bought: 0 },
      { name: 'Auto-Clicker +10 Clicks Per Second', baseCost: 1000, cost: 1000, multiplier: 10, bought: 0 },
      { name: 'Auto-Clicker +100 Clicks Per Second', baseCost: 10000, cost: 10000, multiplier: 100, bought: 0 },
      { name: 'Auto-Clicker +1000 Clicks Per Second', baseCost: 100000, cost: 100000, multiplier: 1000, bought: 0 }
    ];

    function saveGame() {
      const data = {
        aura,
        auraPerClick,
        autoClickRate,
        powerups
      };
      localStorage.setItem('auraClickerSave', JSON.stringify(data));
    }

    function deleteSaveData() {
      if (confirm("Are you sure you want to delete your save data? This action cannot be undone.")) {
        localStorage.removeItem('auraClickerSave'); // Removes saved data from localStorage
        alert("Your save data has been deleted.");
        // Reset game values
        aura = 0;
        auraPerClick = 1;
        autoClickRate = 0;
        powerups = [
        { name: 'Aura Per Click +1', baseCost: 50, cost: 50, multiplier: 1, bought: 0 },
        { name: 'Aura Per Click +5', baseCost: 150, cost: 150, multiplier: 5, bought: 0 },
        { name: 'Aura Per Click +10', baseCost: 500, cost: 500, multiplier: 10, bought: 0 },
        { name: 'Auto-Clicker +1 Click Per Second', baseCost: 200, cost: 200, multiplier: 1, bought: 0 },
        { name: 'Auto-Clicker +5 Clicks Per Second', baseCost: 500, cost: 500, multiplier: 5, bought: 0 },
        { name: 'Auto-Clicker +10 Clicks Per Second', baseCost: 1000, cost: 1000, multiplier: 10, bought: 0 }
        ];
        updateDisplay();
  }
}


    function loadGame() {
      const saved = localStorage.getItem('auraClickerSave');
      if (saved) {
        const data = JSON.parse(saved);
        aura = data.aura || 0;
        auraPerClick = data.auraPerClick || 1;
        autoClickRate = data.autoClickRate || 0;
        if (data.powerups) {
          powerups = data.powerups;
        }
      }
    }

    auraPerClick = 1;
    autoClickRate = 0;
    powerups = [
      { name: 'Aura Per Click +1', baseCost: 50, cost: 50, multiplier: 1, bought: 0 },
      { name: 'Aura Per Click +5', baseCost: 150, cost: 150, multiplier: 5, bought: 0 },
      { name: 'Aura Per Click +10', baseCost: 500, cost: 500, multiplier: 10, bought: 0 },
      { name: 'Auto-Clicker +1 Click Per Second', baseCost: 200, cost: 200, multiplier: 1, bought: 0 },
      { name: 'Auto-Clicker +5 Clicks Per Second', baseCost: 500, cost: 500, multiplier: 5, bought: 0 },
      { name: 'Auto-Clicker +10 Clicks Per Second', baseCost: 1000, cost: 1000, multiplier: 10, bought: 0 }
    ];



    function updateDisplay() {
      document.getElementById('aura').textContent = 'Aura: ' + Math.floor(aura);
      document.getElementById('gain-info').textContent = 'Aura per click: ' + auraPerClick;
      document.getElementById('auto-click-rate').textContent = 'Auto Click Rate: ' + autoClickRate;

      const container = document.getElementById('powerups');
      container.innerHTML = '';

      powerups.forEach((p, index) => {
        const el = document.createElement('div');
        el.className = 'powerup';
        if (aura < p.cost) el.classList.add('disabled');

        el.innerHTML = `${p.name} (Cost: ${Math.floor(p.cost)})<br>Bought: ${p.bought}`;
        el.onclick = () => buyPowerup(index, el);
        container.appendChild(el);
      });

      saveGame();
    }

    function increaseAura() {
      aura += auraPerClick;
      updateDisplay();
    }

    function buyPowerup(index, element) {
      const p = powerups[index];
      if (aura >= p.cost) {
        aura -= p.cost;
        p.bought += 1;
        if (index < 3) {  // Aura Per Click Power-ups
          auraPerClick += p.multiplier;
        } else {  // Auto-Clicker Power-ups
          autoClickRate += p.multiplier;
          if (autoClickRate > 0 && !autoClickerInterval) {
            startAutoClicker();
          }
        }

        // Increase cost by 50% each time
        p.cost = Math.floor(p.baseCost * Math.pow(1.5, p.bought));
        updateDisplay();
      } else {
        element.classList.add('flash-red');
        setTimeout(() => element.classList.remove('flash-red'), 300);
      }
    }

    function startAutoClicker() {
      if (autoClickerInterval) clearInterval(autoClickerInterval);
      autoClickerInterval = setInterval(() => {
        aura += autoClickRate;
        updateDisplay();
      }, 1000);
    }

    // Load game state and display
    loadGame();
    updateDisplay();

    // Auto-save every 5 seconds
    setInterval(saveGame, 5000);
  </script>

</body>
</html>

<!-- This is a simple clicker game where you can earn "Aura" by clicking a button. -->
<!-- You can buy power-ups to increase your Aura per click or to add auto-clickers that
    automatically generate Aura over time. -->

<!-- The power-ups have increasing costs, and you can buy multiple of each type. -->
<!-- The game also features a simple UI with buttons and displays for Aura, Aura per click, and auto-click rate. -->
<!-- The auto-clicker starts when you buy your first auto-clicker power-up and runs every
    second to add Aura based on the auto-click rate. -->
