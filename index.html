<!DOCTYPE html>
<html lang="en">
<head>

      background: linear-gradient(to right, #1a002c, #710094, #1a002c);

      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
