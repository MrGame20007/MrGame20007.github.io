<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donut SMP Spawner Shop</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      background-color: #f9f9f9;
      border-radius: 10px;
      margin-top: 50px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      margin-top: 10px;
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #5c67f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Donut SMP Spawner Request</h2>
  <form id="spawnerForm">
    <label>Discord Username:</label>
    <input type="text" id="discord" required>

    <label>Minecraft Username:</label>
    <input type="text" id="minecraft" required>

    <label>Spawner Type:</label>
    <select id="spawnerType" required>
      <option value="Pig">Pig</option>
      <option value="Cow">Cow</option>
      <option value="Zombie">Zombie</option>
      <option value="Spider">Spider</option>
      <option value="Skeleton">Skeleton</option>
      <option value="Creeper">Creeper</option>
      <option value="Iron Golem">Iron Golem</option>
    </select>

    <label>Amount:</label>
    <input type="number" id="amount" min="1" value="1" required>

    <button type="submit">Submit Request</button>
  </form>

  <p id="status" style="margin-top: 20px;"></p>

  <script>
    const form = document.getElementById('spawnerForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const discord = document.getElementById('discord').value;
      const minecraft = document.getElementById('minecraft').value;
      const type = document.getElementById('spawnerType').value;
      const amount = parseInt(document.getElementById('amount').value);
      const price = 750000 * amount;

      const message = {
        content: `üì¶ **Spawner Order Received!**
**Discord:** ${discord}
**Minecraft:** ${minecraft}
**Spawner Type:** ${type}
**Amount:** ${amount}
**Total Price:** ${price.toLocaleString()} coins`
      };

      try {
        await fetch("https://discord.com/api/webhooks/1383088862250926080/A9-D12iyhVI9jj5n-opJ_swakMMe59Nnq4wwRf77VDFZ0dKX_9mmCctfWMZKLjReqRXb", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(message)
        });

        status.textContent = "‚úÖ Request sent successfully!";
        form.reset();
      } catch (err) {
        status.textContent = "‚ùå Failed to send request.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
